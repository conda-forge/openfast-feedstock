{% set name = "openfast" %}
{% set version = "3.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openfast/openfast/archive/v{{ version }}.tar.gz
  sha256: 94da085f1d8861a93ab32b6b39335a403d182be0b5f7ff48f63d5805eb7f2b2c
  # Download the tar-ball and do `openssl sha256 file.tar.gz` to update

# source:
#   git_url: https://github.com/openfast/openfast.git
#   git_rev: v{{ version }}
#   git_depth: 1 # (Defaults to -1/not shallow)

build:
  number: 1
  missing_dso_whitelist:
    - "*/libopenfastlib.dll"   # [win]
    
requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
    - {{ compiler('fortran') }}  # [not win]
    - cmake
    - make         # [not win]
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - liblapack
    - libblas


test:
  commands:
    - openfast -h
    - FAST.Farm -h
    - aerodyn_driver -h
    - hydrodyn_driver -h
    - moordyn_driver -h
    - servodyn_driver -h

about:
  home: https://github.com/openfast/openfast
  license: Apache-2.0
  license_file: LICENSE
  summary: OpenFAST whole turbine simulation tool
  description: NREL-supported OpenFAST whole-turbine simulation code
  doc_url: http://openfast.readthedocs.io
  dev_url: https://github.com/openfast/openfast

extra:
  recipe-maintainers:
    - rafmudaf
    - openfast
    - andrew-platt
    - deslaughter
    - gbarter
